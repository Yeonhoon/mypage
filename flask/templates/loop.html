<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in values %}
        
        <p>{{ i }}</p>
    {% endfor %}

    <section>
        <center>
            <p>회원정보</p>
            <h2>Hello {{ name }}</h2>
            <h3>Name: {{ name }}</h3>
            <h3>Age:  {{ age }}</h3>
            <h3>Address: {{ address }}</h3>
        </center>

    </section>
</body>
</html>
